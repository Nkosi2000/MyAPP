<ion-header class="nav-container">
  <ion-toolbar class="top">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="logo">Med Dash</ion-title>
    <ion-title class="slogan">Delivered to your doorstep</ion-title>
    <ion-buttons slot="end" class="links">
      <ion-button routerLink="/login" id="btnNavLogin">Login</ion-button>
      <ion-button routerLink="/signup" id="btnNavRegister">Sign up</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-menu side="start" content-id="main-content">
    <ion-header>
      <ion-toolbar class="menu">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="MenuLinks">
      <ion-list >
        <ion-item>
          <ion-icon routerLink="/profile" name="person-circle-outline" slot="start"></ion-icon>
          <ion-label><a routerLink="/profile">Profile</a></ion-label>
        </ion-item>
        <ion-item>
          <ion-icon routerLink="/card-payment" name="card-outline" slot="start"></ion-icon>
          <ion-label><a routerLink="/card-payment">Card Payment</a></ion-label>
        </ion-item>
        <ion-item>
          <ion-icon routerLink="/order-history" name="receipt-outline" slot="start"></ion-icon>
          <ion-label><a routerLink="/order-history">Order History</a></ion-label>
        </ion-item>
        <ion-item>
          <ion-icon routerLink="/faqs" name="help-circle-outline" slot="start"></ion-icon>
          <ion-label><a routerLink="/faqs">FAQs</a></ion-label>
        </ion-item>
        <ion-item>
          <ion-icon routerLink="/terms-andconditions" name="document-text-outline" slot="start"></ion-icon>
          <ion-label><a routerLink="/terms-andconditions">Terms and Conditions</a></ion-label>
        </ion-item>
        <ion-item>
          <ion-icon routerLink="/home" name="home-outline" slot="start"></ion-icon>
          <ion-label><a routerLink="/home">Home</a></ion-label>
        </ion-item>
        <ion-item>
          <ion-icon  routerLink="/about-med-dash" name="information-outline" slot="start"></ion-icon>
          <ion-label><a routerLink="/about-med-dash">About Med Dash</a></ion-label>
        </ion-item>
        <ion-item>
          <ion-icon routerLink="/become-a-driver" name="car-outline" slot="start"></ion-icon>
          <ion-label><a routerLink="/become-a-driver">Become a Driver</a></ion-label>
        </ion-item>
        <ion-item>
          <ion-icon routerLink="/register-your-pharmacy" name="document-text-outline" slot="start"></ion-icon>
          <ion-label><a routerLink="/register-your-pharmacy">Register your Pharmacy</a></ion-label>
        </ion-item>
        <ion-item>
          <ion-icon routerLink="/help" name="help-outline" slot="start"></ion-icon>
          <ion-label><a routerLink="/help">Help</a></ion-label>
        </ion-item>
        <ion-item >
          <ion-button id="signout-btn" >Sign out</ion-button>
          
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-button routerLink="/login" class="btnMenuLogin">Login</ion-button>
  </ion-menu>

  <div id="main-content" class="ion-padding">
    <div class="search">
      <ion-icon class="locate-icon" name="location-outline"></ion-icon>
      <ion-searchbar class="lookup" placeholder="Search your location"></ion-searchbar>
      <ion-button class="order-now-button">Order Now</ion-button>
    </div>
  </div>

  <ion-content>
    <swiper-container
      (slidechange)="swiperSlideChanged($event)"
      [loop]="true"
      [pagination]="true">
      <swiper-slide *ngFor="let image of images">
        <img [src]="image" alt="advert_images"/>
      </swiper-slide>
    </swiper-container>
  </ion-content>

  <ion-footer>
    <ion-toolbar id="bottom">
      <ion-label>...FOOTER...</ion-label>
    </ion-toolbar>
  </ion-footer>
</ion-content>
