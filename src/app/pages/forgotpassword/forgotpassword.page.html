<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="back-button" routerLink="/login">Back</ion-button>
    </ion-buttons>
    <ion-title class="fgot-heading">Forgot password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title (click)="goToFORGOTPASSWORD()" size="small">Forgot password?</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <div class="centered-content">
      <h2>Send Reset Email</h2>
      <p>Enter your email address below and hit submit.</p>
    </div>

    <form (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required placeholder="example: ...John..Smith..775...@gmail.com"></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit" [disabled]="!email">Reset Password</ion-button>
    </form>

    <div class="new-user">
      <label>New user?</label>
      <a (click)="goToSIGNUP()" routerLink="/signup">Create new account</a>
    </div>
  </div>
</ion-content>
