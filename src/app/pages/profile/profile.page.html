<ion-header class="nav-container">
  <ion-toolbar class="top">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="goToHOMESECOND()" routerLink="/home-second" class="back-button" (click)="closeMenu($event)" >Back</ion-button>
    </ion-buttons>
    <ion-title class="head" >Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-menu side="start" content-id="main-content">
    <ion-header>
      <ion-toolbar class="menu">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="MenuLinks">
      <ion-list >
        <ion-item>
          <ion-icon (click)="goToCARDPAYMENT()" routerLink="/card-payment" name="card-outline" slot="start"></ion-icon>
          <ion-label><a (click)="goToCARDPAYMENT()" routerLink="/card-payment">Card Payment</a></ion-label>
        </ion-item>
        <ion-item>
          <ion-icon (click)="goToORDERHISTORY()" routerLink="/order-history" name="receipt-outline" slot="start"></ion-icon>
          <ion-label><a (click)="goToORDERHISTORY()" routerLink="/order-history">Order History</a></ion-label>
        </ion-item>
        <ion-item>
          <ion-icon (click)="goToFAQS()" routerLink="/faqs" name="help-circle-outline" slot="start"></ion-icon>
          <ion-label><a (click)="goToFAQS()" routerLink="/faqs">FAQs</a></ion-label>
        </ion-item>
        <ion-item>
          <ion-icon (click)="goToTERMSANDCONDITIONS()" routerLink="/terms-andconditions" name="document-text-outline" slot="start"></ion-icon>
          <ion-label><a (click)="goToTERMSANDCONDITIONS()" routerLink="/terms-andconditions">Terms and Conditions</a></ion-label>
        </ion-item>
        <ion-item>
          <ion-icon (click)="goToHOMESECOND()" routerLink="/home-second" name="home-outline" slot="start"></ion-icon>
          <ion-label><a (click)="goToHOMESECOND()" routerLink="/home-second">Home</a></ion-label>
        </ion-item>
        <ion-item>
          <ion-icon (click)="goToABOUTMEDDASH()" routerLink="/about-med-dash" name="information-outline" slot="start"></ion-icon>
          <ion-label><a (click)="goToABOUTMEDDASH()" routerLink="/about-med-dash">About Med Dash</a></ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label><a >Edit email and password</a></ion-label>
        </ion-item>
        <ion-item>
          <ion-icon (click)="goToHELP()" routerLink="/help" name="help-outline" slot="start"></ion-icon>
          <ion-label><a (click)="goToHELP()" routerLink="/help">Help</a></ion-label>
        </ion-item>
        <ion-item (click)="closeMenu($event)">
          <ion-button id="signout-btn" >Sign out</ion-button>
          
        </ion-item>
      </ion-list>
    </ion-content>
    
  </ion-menu>

  <div id="main-content" class="ion-padding">
    
  </div>

  <ion-content class="ion-padding" [fullscreen]="true">
    <div class="profile-container">
      <h1 class="heading">Med Dash</h1>
      <p class="slogan">Medicine at your doorstep</p>
      <ion-list>
        <ion-item>
          <ion-label position="floating">First Name</ion-label>
          <ion-input type="text" required placeholder="example: John" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Last Name</ion-label>
          <ion-input type="text" required placeholder="example: Smith"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">ID Number</ion-label>
          <ion-input type="text" required placeholder="example: 000 000 000 0000"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Home Address</ion-label>
          <ion-input type="text" required placeholder="example: 10441 Pinetown Gardner Road"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email Address</ion-label>
          <ion-input type="email" required placeholder="example: ...John..Smith..775...@gmail.com"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Cellphone Number</ion-label>
          <ion-input type="tel" required placeholder="example: 083 913 3030"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" name="password" required placeholder="example: 1me2345#"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button expand="full" class="save-button">Save</ion-button>
    </div>
  </ion-content>




  <ion-footer>
    <ion-toolbar id="bottom">
      <ion-label>...FOOTER...</ion-label>
    </ion-toolbar>
  </ion-footer>
</ion-content>
